{% load static %}
{% load cache %}

{% cache 3600 navbar %}
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home:home' %}">
                <img height="35" src="{% static 'images/logos/dhp.png' %}" alt="Dane Hillard Photography dHP logo" />
            </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'home:home' %}">Home</a></li>
                <li><a href="{% url 'photography:portfolio' %}">Portfolio</a></li>
                <li><a href="{% url 'contact:contact' %}">Contact</a></li>
                <li><a href="{% url 'about:pricing' %}">Pricing</a></li>
                <li><a href="{% url 'about:about' %}">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="external-site facebook">
                    <a target="_blank" rel="noopener" title="Facebook" href="http://www.facebook.com/{{ SOCIAL_MEDIA.facebook }}" aria-label="Facebook">{% include 'iconography/facebook.svg' %}</a>
                </li>
                <li class="external-site instagram">
                    <a target="_blank" rel="noopener" title="Instagram" href="http://www.instagram.com/{{ SOCIAL_MEDIA.instagram }}" aria-label="Instagram">{% include 'iconography/instagram.svg' %}</a>
                </li>
                <li class="external-site twitter">
                    <a target="_blank" rel="noopener" title="Twitter" href="http://www.twitter.com/{{ SOCIAL_MEDIA.twitter }}" aria-label="Twitter">{% include 'iconography/twitter.svg' %}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endcache %}
