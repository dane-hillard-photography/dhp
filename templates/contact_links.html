<div class="row top-buffer">
    <div class="text-center col-xs-12">
        <ul class="list-inline external-site-list">
          <li class="external-site facebook">
            <a target="_blank" title="Facebook" href="http://www.facebook.com/{{ SOCIAL_MEDIA.facebook }}" aria-label="Facebook">{% include 'iconography/facebook.svg' %}</a>
          </li>
          <li class="external-site pinterest">
            <a target="_blank" title="Pinterest" href="http://www.pinterest.com/{{ SOCIAL_MEDIA.pinterest }}" aria-label="Pinterest">{% include 'iconography/pinterest.svg' %}</a>
          </li>
          <li class="external-site instagram">
            <a target="_blank" title="Instagram" href="http://www.instagram.com/{{ SOCIAL_MEDIA.instagram }}" aria-label="Instagram">{% include 'iconography/instagram.svg' %}</a>
          </li>
          <li class="external-site twitter">
            <a target="_blank" title="Twitter" href="http://www.twitter.com/{{ SOCIAL_MEDIA.twitter }}" aria-label="Twitter">{% include 'iconography/twitter.svg' %}</a>
          </li>
          <li class="external-site linkedin">
            <a target="_blank" title="LinkedIn" href="http://www.linkedin.com/in/{{ SOCIAL_MEDIA.linkedin }}" aria-label="LinkedIn">{% include 'iconography/linkedin.svg' %}</a>
          </li>
          <li class="external-site youtube">
            <a target="_blank" title="YouTube" href="http://www.youtube.com/{{ SOCIAL_MEDIA.youtube }}" aria-label="YouTube">{% include 'iconography/youtube.svg' %}</a>
          </li>
        </ul>
    </div>
</div>
