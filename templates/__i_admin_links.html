{% load future %}
<div class="row text-center">
    <span>
        {% if request.user.is_authenticated %}
        <span>{{ request.user.first_name }}</span>
        <a href="{% url 'django.contrib.auth.views.logout' %}?next={% url 'home:home' %}">Logout</a>
            {% if request.user.is_staff %}
            | <a href="{% url 'admin:index' %}">Administration</a>
            {% endif %}
        {% else %}
        <a href="{% url 'django.contrib.auth.views.login' %}?next={% firstof request.path 'home:home' %}">Login</a>
        {% endif %}
    </span>
</div>
