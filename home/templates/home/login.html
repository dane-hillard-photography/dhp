{% extends '__base.html' %}

{% block title %}Login | {% endblock title %}

{% block content %}
{% include '__i_dhp_logo.html' %}
<h1 class="text-center">Login</h1>
<form action="" method="post">{% csrf_token %}
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="form-group{% if form.username.errors %} has-error{% endif %}">
                <label class="control-label" for="{{ form.username.auto_id }}">{{ form.username.html_name|title }}</label>
                <input class="form-control" id="{{ form.username.auto_id }}" name="{{ form.username.html_name }}" />
            </div>
            <div class="form-group{% if form.password.errors %} has-error{% endif %}">
                <label class="control-label" for="{{ form.password.auto_id }}">{{ form.password.html_name|title }}</label>
                <input type="password" class="form-control" id="{{ form.password.auto_id }}" name="{{ form.password.html_name }}" />
            </div>
            <input class="btn btn-primary btn-large" type="submit" value="Log In" />
        </div>
    </div>
</form>
{% endblock %}
