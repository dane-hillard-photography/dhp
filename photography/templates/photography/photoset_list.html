{% extends 'home/__base.html' %}
{% block content %}
	{% for photoset in photoset_list %}
		<a href="{% url 'photography:photoset' photoset.id photoset.slug %}" title="{{ photoset.title }}">
			<img src="{{ photoset.feature_photo.thumbnail_small.url }}" alt="{{ photoset.feature_photo.title }}"/>
		</a>
	{% endfor %}
{% endblock content %}
