{% extends '__base.html' %}
{% load staticfiles %}

{% block content %}
{% include '__i_dhp_logo.html' %}
<h1 class="text-center">Portfolio</h1>
<div class="row">
    <div class="text-center col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        {% for photoset in photoset_list %}
        <a href="{% url 'photography:photoset' photoset.id photoset.slug %}" title="{{ photoset.title }}">
            <img class="photo-thumbnail img-rounded" src="{{ photoset.feature_photo.thumbnail_square.url }}" alt="{{ photoset.feature_photo.title }}"/>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock content %}
