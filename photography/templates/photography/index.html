<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <title>Photography | Dane Hillard</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css" />
  </head>
  <body>
    {% if album_list %}
    <ul>
      {% for album in album_list %}
      <li><a class="album" href="{% url 'photography:album' album.uuid %}">{{ album.title }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No albums are available.</p>
    {% endif %}
  </body>
</html>
